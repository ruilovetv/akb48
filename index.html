---
layout: index
title: akb48
---

<div class="container">	

   <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="http://ww2.sinaimg.cn/large/657b04f9gw1ekf6xw7la3j21ao0t648u.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
            </div>
          </div>
        </div>
        <div class="item">
          <img src="http://android.265g.com/uploads/allimg/130320/4-1303201H455.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption"> 
            </div>
          </div>
        </div>
        <div class="item">
          <img src="http://image.tianjimedia.com/uploadImages/2012/180/S8VU063742HW.jpg" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->


  <div class="panel panel-primary akb48">
    <div class="panel-heading">
      <h3 class="panel-title">最新视频</h3>
    </div>
    <div class="panel-body main">
	{% for post in paginator.posts %}
	  <p>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></p>
	{% endfor %}
   </div> 
    <div class="panel-footer">
	<!-- 分页链接 --> 
 
	  {% if paginator.previous_page %} 
		  <a href="/jekyll_demo{{ paginator.previous_page_path }}">上一页</a> 
	  {% else %} 
		  <span></span>
	  {% endif %}
	  

	  {% if paginator.next_page %} 
		  <a href="/jekyll_demo{{ paginator.next_page_path }}">下一页</a> 
	  {% else %} 
		  <span></span>
	  {% endif %}
	 
 

    </div>
  </div> 
</div>
